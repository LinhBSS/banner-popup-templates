<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .split-flap-container {
            display: inline-block;
            perspective: 500px;
            font-family: Arial, sans-serif;
        }

        .split-flap {
            position: relative;
            width: 100px;
            height: 120px;
        }

        .top,
        .bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .top {
            top: 0;
            border-bottom: 2px solid #333;
        }

        .bottom {
            bottom: 0;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            transform-origin: bottom;
            animation: flip 0.8s linear infinite;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            /* backface-visibility: hidden; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            background: #222;
            color: white;
        }

        .front {
            transform: rotateX(0deg);
        }

        .back {
            transform: rotateX(-180deg);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }

            50% {
                transform: rotateX(-90deg);
            }

            100% {
                transform: rotateX(-180deg);
            }
        }
    </style>
</head>

<body>

    <div class="split-flap-container">
        <div class="split-flap">
            <div class="top">1</div>
            <div class="bottom">2</div>
            <div class="flap">
                <div class="front">1</div>
                <div class="back">2</div>
            </div>
        </div>
    </div>

</body>

</html>
