<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .count_time_container {
            border: 1px solid black;
            border-radius: 2px;
            display: inline-block;
        }

        .number {
            padding: 2px;
            background-color: black;
        }

        .time {
            color: white;
            font-size: 20px;
            font-weight: bold;
            overflow: hidden;
            position: relative;
            display: block;
            height: 20px;
            width: 20px;
            border: 0.1px solid white;
            background-color: blue;
        }

        .time-up {
            height: 10px;
            transform-origin: 0 100%;
            animation: animate 2s linear infinite;
        }

        .time-up::before {
            content: "8";
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.6px;
        }

        @keyframes animate {
            from {
                transform: rotateX(0);
            }

            to {
                transform: rotateX(-180deg);
            }
        }

        .time-down {
            height: 10px;
        }

        .time-down::after {
            content: "8";
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -11.6px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="count_time_container">
        <div class="number">
            <span class="time time-up"></span>
            <span class="time time-down"></span>
        </div>
    </div>
</body>

</html>
